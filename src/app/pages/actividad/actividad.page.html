<app-header></app-header>

<ion-content>
  <ion-item color="secondary" lines="none">
    <p>Actividades</p>
  </ion-item><br>

  <ion-searchbar animated 
                (ionChange)="buscar($event)">
  </ion-searchbar>

    

  <ion-card mode="md" *ngFor="let activida of actividades | filtro: textoBuscar: 'titulo' " 
  
  style="border-radius: 10px; width: 283px; margin: auto; margin-top: 20px;">
    <ion-card-header>
      <ion-card-subtitle>{{activida.titulo}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-row mode="ios">
        <ion-col size="4" class="ion-align-self-start">
          <ion-card  id="pnt" color="secondary">
            <ion-label><b>Puntos</b></ion-label><br>
            <strong style="font-size: 25px;">{{activida.punto}}</strong>
          </ion-card>
        </ion-col>

        <ion-col size="4" style="right: 7px;">
          <ion-card   id="mes" style="background-color: #e7e5e5; margin-left: auto;">
            <ion-label style="width: 100px; height: 25px">
              <p style="background-color: #003f75; font-size: 13px; color: white; margin: auto;">
                {{activida.actividadI | date:'MMMM'}}
              </p>
            </ion-label>
            <strong style="color: black; font-size: 25px; font-weight: bold;">{{activida.actividadI |date:'dd'}}</strong>
          </ion-card>
        </ion-col>

        <ion-col size="4" class="ion-align-items-end">
          <ion-card  id="mes" style="background-color: #e7e5e5; margin-left: auto; ">
            <ion-label style="width: 100px; height: 25px; ">
              <p style="background-color: #003f75; font-size: 13px; color: white; margin: auto;">
                {{activida.actividadF | date:'MMMM'}}
              </p>
            </ion-label>
            <strong style="margin:auto; color: black; font-size: 25px; font-weight: bold;">{{activida.actividadF |
              date:'dd'}}</strong>
          </ion-card>
        </ion-col>
      </ion-row>

      
    
      <div>
      <ion-button  mode="ios" style="margin-left: 75%;" (click)="verActividad(activida)" routerLink="/info-actividad" color="secondary">
        ver
      </ion-button>
    </div>

    </ion-card-content>
  </ion-card>
</ion-content>

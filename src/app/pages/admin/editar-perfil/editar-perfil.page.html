<app-header></app-header>

<ion-content>
  <div id="header">
    <p>Editar Perfil</p>
  </div>

<div style="margin-top: 8px; text-align: center; width: 60%; height: 40%; margin-left: 20%;">
    <img [src]="newUser.foto" alt="">
    
      <ion-item lines="none"  style=" margin-top: 5px; ">
        <label for="file-upload" style="font-size: 13px; margin-left: 20px;">
          Agregar foto
          <ion-icon slot="end" name="images" style="font-size: 13px;"></ion-icon>
        </label>
        <input (change)="imagePefil($event)" id="file-upload" style="display: none;" type="file" accept="image/*">
       
      </ion-item>
     
    </div>
    
    <div style="padding-bottom: 30px; width: 60%; text-align: center; margin: auto;">
      <strong>Estudiante</strong><br>
    <ion-label  color="secondary" style="--margin-top: 8px;">
       {{newUser.email}}
     
    </ion-label>
  </div>

  <ion-list>
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-label position="stacked" style="font-size: 17px;">Nombres</ion-label> 
          <ion-input class="ew" [(ngModel)]="newUser.nombres" style="font-size: 14px; " type="text"></ion-input>
        </ion-item>
      </ion-col>

    <ion-col size="6">
      <ion-item lines="none">
        <ion-label position="stacked" style="font-size: 17px;">Apellidos</ion-label>
        <ion-input  class="ew" [(ngModel)]="newUser.apellidos" style="font-size: 14px;" type="text"></ion-input>
      </ion-item>
    </ion-col>
    </ion-row>

    
      
  

    

    <ion-item lines="none" style=" padding: 5px; ">
      <ion-label position="start" style="width: 70px;">Telefono</ion-label>
      <ion-input [(ngModel)]="newUser.telefono" type="number" style="width: 10% !important; padding: 5px;" ></ion-input>
    </ion-item>


    
    <div style="margin-top: 20px;">

    <ion-button  style="margin-left: 30%;" color="secondary" (click)="registrarse()">
      Actualizar
      <ion-icon slot="start" name="save-outline"></ion-icon>
    </ion-button>
    
  </div>
  </ion-list>
  

</ion-content>

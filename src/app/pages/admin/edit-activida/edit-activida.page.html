<app-header></app-header>

<ion-content>
  <ion-item class="titulo" color="secondary" lines="none">
    <p>Actualizar Actividad</p>
  </ion-item>
  
  <ion-button  style="margin-top: 5px; height: 30px;
    width: 112px;margin-left: 62%" color="danger" routerLink="/ver-actividad">
    Cancelar
    <ion-icon slot="end" name="close-circle"></ion-icon>
  </ion-button>
  
  <ion-card style="margin-top: 2px;">
    <ion-list>

      <ion-item lines="none" mode="md" >
        <ion-label position="stacked" style="font-size: 25px;"> Titulo: </ion-label>
        <ion-input [(ngModel)]="newActividad.titulo" type="text" placeholder="Nombre de la Actividad"></ion-input>
      </ion-item>

      <ion-item lines="none" mode="md" >
        <ion-label position="stacked" style="font-size: 25px;">Puntos </ion-label>
        <ion-input style="width: 70%;" [(ngModel)]="newActividad.punto" type="number"></ion-input>
      </ion-item>


      <ion-item lines="none" mode="md">
        <ion-label position="stacked" style="font-size: 25px;">Inicio de la Actividad</ion-label>
        <ion-datetime style="background: #f0ecec;  width: 70%;" [(ngModel)]="newActividad.actividadI"
          displayFormat="MMMM DD, YYYY" placeholder=" MMMM DD, YYYY"></ion-datetime>
      </ion-item>

      <ion-item lines="none" mode="md">
        <ion-label position="stacked" style="font-size: 25px;">Fin de la Actividad</ion-label>
        <ion-datetime style="background: #f0ecec; width: 70%;" [(ngModel)]="newActividad.actividadF"
          displayFormat="MMMM DD, YYYY" placeholder=" MMMM DD, YYYY"></ion-datetime>
      </ion-item>

      
    </ion-list><br>
    <ion-label position="stacked" style="font-size: 20px; color:black;margin-left: 16px; ">Descrpci√≥n</ion-label>
    <ion-textarea  style="background: #f0ecec; width: 90%; margin: auto; border-radius: 10px;" [(ngModel)]="newActividad.descripcion"></ion-textarea>
  
    <ion-button style="margin-top: 20px;
    margin-left: 57%;
    height: 30px;" color="success" (click)="actualizarActividad()">
      upgrade 
      <ion-icon  slot="start" name="create"></ion-icon>
    </ion-button>
  </ion-card>

</ion-content>

<app-header></app-header>

<ion-content>
  <ion-item color="secondary" lines="none">
    <p>Actividades</p>
  </ion-item><br>

  
  <ion-button  style="    width: 104px;
  position: absolute;
  right: 10px;
  top: 39px;" color="secondary" routerLink="/nueva-actividad">
  Nueva 
  <ion-icon slot="start" name="reader-outline"></ion-icon>
</ion-button>

  <ion-searchbar style="margin-top: 20px;" animated 
                (ionChange)="buscar($event)">
  </ion-searchbar>

  
    

  <ion-card mode="md" *ngFor="let activida of actividades | filtro: textoBuscar: 'titulo' " 
  
>
    <ion-card-header>
      <ion-card-subtitle>{{activida.titulo}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-row mode="ios">
        <ion-col size="4" class="ion-align-self-start">
          <ion-card  id="pnt" color="secondary">
            <ion-label><b>Puntos</b></ion-label><br>
            <strong style="font-size: 25px;">{{activida.punto}}</strong>
          </ion-card>
        </ion-col>

        <ion-col size="4">
          <ion-card   id="mes" style="background-color: #ddddddbb">
            <ion-label style="width: 100px; height: 25px">
              <p style="background-color: #003f75; font-size: 13px; color: white; margin-top: auto;">
                {{activida.actividadI | date:'MMMM'}}
              </p>
            </ion-label>
            <strong style="color: black; font-size: 25px; font-weight: bold;">{{activida.actividadI |date:'dd'}}</strong>
          </ion-card>
        </ion-col>

        <ion-col size="4" class="ion-align-items-end">
          <ion-card  id="mes" style="background-color: #ddddddbb">
            <ion-label style="width: 100px; height: 25px; ">
              <p style="background-color: #003f75; font-size: 13px; color: white; margin-top: auto;">
                {{activida.actividadF | date:'MMMM'}}
              </p>
            </ion-label>
            <strong style="margin:auto; color: black; font-size: 25px; font-weight: bold;">{{activida.actividadF |
              date:'dd'}}</strong>
          </ion-card>
        </ion-col>
      </ion-row>

    
      <div  >
      <ion-button style="margin-left: 26%;"  color="secondary" (click)="editActividad(activida)" routerLink="/edit-activida">
        <ion-icon  name="create-sharp"></ion-icon>
      </ion-button>

      <ion-button style="margin-left: 20%;" color="danger" (click)="deleteActividad(activida)">
        <ion-icon  name="trash"></ion-icon>
      </ion-button>
    </div>

    </ion-card-content>
  </ion-card>

  
</ion-content>

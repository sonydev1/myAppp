<app-header></app-header>

<ion-content>
  <ion-item class="titulo" color="secondary" lines="none">
    <p>Nueva Actividad</p>
  </ion-item>

  <ion-card mode="md">
    <ion-list>

      <ion-item lines="none" >
        <ion-label position="stacked" style="font-size: 25px;"> Titulo: </ion-label>
        <ion-input   autocapitalize="words" [(ngModel)]="newActividad.titulo" type="text" placeholder="Nombre de la Actividad"></ion-input>
      </ion-item>

      <ion-item lines="none" >
        <ion-label position="stacked" style="font-size: 25px;">Puntos </ion-label>
        <ion-input style="width: 70%;" [(ngModel)]="newActividad.punto" type="number"></ion-input>
      </ion-item>


      <ion-item lines="none">
        <ion-label position="stacked" style="font-size: 25px;">Inicio de la Actividad</ion-label>
        <ion-datetime style="background: #f0ecec;  width: 70%;" [(ngModel)]="newActividad.actividadI"
          displayFormat="MMMM DD, YYYY" placeholder=" MMMM DD, YYYY"></ion-datetime>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" style="font-size: 25px;">Fin de la Actividad</ion-label>
        <ion-datetime style="background: #f0ecec; width: 70%;" [(ngModel)]="newActividad.actividadF"
          displayFormat="MMMM DD, YYYY" placeholder=" MMMM DD, YYYY"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" style="font-size: 25px;">Descrpci√≥n</ion-label>
        <ion-textarea autocapitalize="words" [(ngModel)]="newActividad.descripcion"placeholder="Que se realizara en esta actividad..."></ion-textarea>
      </ion-item>


      <ion-button color="secondary" (click)="guardarActividad()">
        Agregar
        <ion-icon slot="end" name="save"></ion-icon>
      </ion-button>
    </ion-list>
  </ion-card>

</ion-content>
